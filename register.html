<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="register.css">
    <title>Register Page</title>
</head>
<body>

    <ul class="topnav">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="add.html">Add ducks</a></li>        
        <li><a href="search.html">Search ducks</a></li>
        <li><a href="pond.html">Pond</a></li>
        <li class="right"><a class="active" href="login.html">Login</a></li>
      </ul>

      <form id="signupForm" action="/action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="button" id="signupBtn" class="signupbtn">Sign Up</button>
          </div>
        </div>




    </form>
    
    <script>
        let host = "http://localhost:8080";
        document.getElementById('signupBtn').onclick = function(event) {
            event.preventDefault(); 
        
            var form = document.getElementById('signupForm');
            var formData = new FormData(form);
            
            
            var data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('psw'), 
            };
        
            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'login.html'; 
                } else {
                    throw new Error('Signup failed.');
                }
            })
            .catch(error => {
                console.error('Error during signup:', error);
            });
        };
        </script>
        

   
</body>
</html>
